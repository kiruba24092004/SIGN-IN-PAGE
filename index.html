<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      position: relative;
      width: 300px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-box input[type="password"],
    .login-box input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px; /* extra space for icon */
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 120px; /* adjust according to input position */
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background image">
    <div class="brand">kirubashankar</div>
    <div class="menu-icon">&#9776;</div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        <span class="toggle-password" id="togglePassword">&#128065;</span> <!-- eye icon -->

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const password = document.getElementById('password');
      const toggle = document.getElementById('togglePassword');

      toggle.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Change icon if you want
        this.textContent = type === 'password' ? '\u{1F441}' : '\u{1F441}\u{FE0E}'; 
      });
    </script>
  </div>
</body>
</html>
